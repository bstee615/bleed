group 'bleed'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // GSON: http://repo1.maven.org/maven2/com/google/code/gson/gson/2.8.5/
    compile 'com.google.code.gson:gson:2.8.5'

}
